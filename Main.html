<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farverig fyraften</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="se-pre-con"></div>

    <template id="template_billede">
        <div class="navn">
            <h2>NAVN</h2></div>
        <div class="beskrivelse">BESKRIVELSE</div><br>
        <img class="slide1 slide pictureFade">
        <img class="slide2 slide pictureFade">
        <img class="slide3 slide pictureFade">
        <button class="knap1" onclick="plusDivs(-1)">&#10094;</button>
        <button class="knap2" onclick="plusDivs(1)">&#10095;</button>
        <img class="timeLine" src="billede.jpg" alt="billedtekst">
    </template>

    <template id="template_insta">
        <div class="navn">
            <h1>NAVN</h1></div>
        <div class="beskrivelse">BESKRIVELSE</div>
        <a href="https://www.instagram.com/">
        <img class="instagram" src="img/Insta.jpg" alt="Instagram">
        </a>
        <a class="link" href="https://www.instagram.com/explore/tags/kbhture/">#KBHTURE
        </a>
        <img class="timeLine" src="billede.jpg" alt="billedtekst">
    </template>

    <template id="template_quiz"></template>


    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>

    <div id="map">

    </div>

    <script src="Script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAemhRHIVcI9Aq7uIXzgtdTQN82NFTGhoM&libraries=geometry&callback=initMap">


    </script>
